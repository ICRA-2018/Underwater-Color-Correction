name: underwater-color-correction

base:
  ubuntu: 16.04

apt:
  - python-setuptools
  - python-dev
  - python-opencv

pip:
  - tensorflow==1.4
  - matplotlib==2.2.3
  - numpy==1.14
  - scipy==0.19.1
  - ipython==5.8.0
  - ipykernel==4.10.0
  - tornado==5.1.1
  - tqdm
  - scikit-image==0.14.2

custom:
  - python2 -m ipykernel install
